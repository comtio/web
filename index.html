<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糟糕 | 网页走丢了</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffb6c1, #87cefa, #ffc0cb, #add8e6);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans SC', sans-serif;
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 50px 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.15),
                0 0 0 5px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
            margin: 20px auto;
            transform: translateY(30px);
            opacity: 0;
            animation: 
                cardEntry 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                cardFloat 6s ease-in-out infinite 0.8s;
        }
        
        /* 卡片入场动画 */
        @keyframes cardEntry {
            0% { 
                transform: translateY(30px); 
                opacity: 0; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            100% { 
                transform: translateY(0); 
                opacity: 1; 
                box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            }
        }
        
        /* 卡片浮动动画 */
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 5.5rem;
            color: #ff6b8b;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 rgba(255, 209, 220, 0.5);
            transform: scale(0.95);
            opacity: 0;
            animation: 
                titleEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.4s,
                titlePulse 3s ease-in-out infinite 1s;
        }
        
        @keyframes titleEntry {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #4a4a4a;
            font-weight: 700;
            transform: translateY(10px);
            opacity: 0;
            animation: subtitleEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.6s;
        }
        
        @keyframes subtitleEntry {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .character-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 5px solid white;
            transform: scale(0.95) rotate(2deg);
            opacity: 0;
            animation: 
                imageEntry 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.8s,
                imageFloat 5s ease-in-out infinite 1.6s;
            position: relative;
            z-index: 2;
        }
        
        @keyframes imageEntry {
            0% { transform: scale(0.95) rotate(2deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        @keyframes imageFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(0) rotate(0); }
            75% { transform: translateY(-5px) rotate(-1deg); }
        }
        
        .character-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .character-image:hover img {
            transform: scale(1.03);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonsEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1s;
        }
        
        @keyframes buttonsEntry {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .btn {
            padding: 16px 35px;
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            z-index: 2;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .btn:hover::before {
            transform: scaleX(1);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(2px) scale(0.98);
        }
        
        .btn-home {
            background: linear-gradient(to right, #1e90ff, #4ecdc4);
        }
        
        .btn-about {
            background: linear-gradient(to right, #ff6b8b, #ff9eb5);
        }
        
        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.2s;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* 简约装饰 - 只保留少量高效动画 */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: sparkleAnim 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
                padding: 14px 30px;
            }
            
            .character-image {
                max-width: 100%;
                margin-bottom: 25px;
                border-width: 4px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3.2rem;
            }
            
            h2 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .btn {
                font-size: 1.1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>哎呀，页面不见啦！请联系10001@qq.com</h2>
        
        <div class="character-image">
            <img src="https://t.alcy.cc/pc" alt="二次元角色">
        </div>
        
        <div class="buttons">
            <a href="https://app.kxlove.top" class="btn btn-home">返回官网</a>
            <a href="https://life.kxlove.top" class="btn btn-about">关于我们</a>
        </div>
        
        <div class="footer-note">
            <p>King团队 © 2025</p>
        </div>
    </div>

    <script>
        // 添加装饰性星星
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // 添加闪烁的星星
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                
                container.appendChild(sparkle);
            }
            
            // 添加按钮点击效果
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    
                    // 添加粒子效果
                    for (let i = 0; i < 8; i++) {
                        const particle = document.createElement('div');
                        particle.style.position = 'absolute';
                        particle.style.width = '8px';
                        particle.style.height = '8px';
                        particle.style.borderRadius = '50%';
                        particle.style.backgroundColor = this.classList.contains('btn-home') ? '#4ecdc4' : '#ff6b8b';
                        particle.style.zIndex = '5';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.opacity = '0';
                        particle.style.transform = 'translate(-50%, -50%)';
                        
                        this.appendChild(particle);
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 50 + Math.random() * 50;
                        const duration = 600 + Math.random() * 400;
                        
                        // 粒子动画
                        particle.animate([
                            { 
                                opacity: 1,
                                transform: `translate(-50%, -50%) translate(0, 0) scale(1)`
                            },
                            {
                                opacity: 0.8,
                                transform: `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.5)`
                            },
                            {
                                opacity: 0,
                                transform: `translate(-50%, -50%) translate(${Math.cos(angle) * distance * 1.5}px, ${Math.sin(angle) * distance * 1.5}px) scale(0)`
                            }
                        ], {
                            duration: duration,
                            easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                        });
                        
                        // 移除粒子
                        setTimeout(() => {
                            particle.remove();
                        }, duration);
                    }
                    
                    // 导航延迟
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 400);
                });
            });
        });
    </script>
</body>
</html>
